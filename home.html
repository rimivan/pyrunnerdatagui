<!DOCTYPE html>
<html>
<head>
    <title>Output</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <script language="javascript" type="text/javascript" src="jquery-1.12.3.min.js"></script>
    
    <link href="css/general_css.css" rel="stylesheet" type="text/css">
    <link href="css/sidenav_style.css" rel="stylesheet" type="text/css">

	<!--  <script src="http://code.highcharts.com/highcharts.js"></script> -->
	<script src="highcharts/code/highcharts.js"></script>

	<script src="script_js/utility_script.js" type="text/javascript" charset="utf-8"></script>
	<script src="script_js/elaboratexml.js" type="text/javascript" charset="utf-8"></script>
	<script src="script_js/create_graphics.js" type="text/javascript" charset="utf-8"></script>
    
    <!-- Semantic UI-->
    <script src="semantic_ui_framework/semantic.min.js"></script>
    <link rel="stylesheet" href="semantic_ui_framework/semantic.min.css" media="all" />

    <!-- KICKSTART -->
	<script src="kickstart_framework/js/kickstart.js"></script> 
	<link rel="stylesheet" href="kickstart_framework/css/kickstart.css" media="all" />

</head>
<body>
	<h1>Navigate the output</h1>
	<h2>TITLE</h2>

	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<ul class="listColour" id="benchList">Select/Deselect Benchmark</ul>
	</div>

<!-- Use any element to open the sidenav -->
<button type="" id="openSidenav">Menu</button>

	<!-- Al centro: lista command -->
	<div class="col_12"> <!-- Command list -->
		<div class="col_3"><!-- Empty -->
		</div>
		
		<div class="col_6" id="div_cmnd">
			<div>Commands List:</div>
		</div>

		<div class="col_3"><!-- Empty -->
		</div>
	</div>

	<div class="col_12">
		<div class="col_1"><!-- Empty -->
		</div>

		<div class="col_10" id="myWorkContent">

				<div><br></div>
				
				<div class="col_12">
					<div class="col_3 bordered">
						<div class='ui toggle checkbox cmnd' ><input id="check_solution" type='checkbox' class='check_type' name='public' checked ><label>Solution</label></div>
					</div>

					<div class="col_3 bordered">
						<div class='ui toggle checkbox cmnd' ><input id="check_avgtime" type='checkbox' class='check_type' name='public' checked ><label>Average Time</label></div>
					</div>

					<div class="col_3 bordered">
						<div class='ui toggle checkbox cmnd' ><input id="check_sumtime" type='checkbox' class='check_type' name='public' checked ><label>Total Time</label></div>
					</div>
								
					<div class="col_3 bordered">
						<div class='ui toggle checkbox cmnd' ><input id="check_avgmem" type='checkbox' class='check_type' name='public' checked ><label>Average Memory</label></div>
					</div>
				</div>


				<div class="col_12 removedBenchmarkDiv" id="removedBench">
					Benchmark:
					<div class="col_12" id="removedBench2"></div>
				</div>

				
			<div class="" id="general_table"> 
				<table class="ui definition table" id="main_table">
					<thead id="thead_table">
						<tr id="cmd_row">
							<td></td>
						</tr>
						<tr id="type_row"><td></td></tr>
					</thead>
					<tbody id="tbody">
					</tbody>
				</table>
			</div>

		</div>

		<div class="col_1"><!-- Empty -->
		</div>
	</div>

	<!--  Tipi di Grafici -->
	<div class="col_12">
		<div class="col_2"><!-- Empty -->
		</div>
			<div class="col_8" id="graphics_type">
				<div>Summary Graphics of completed and not completed test:
					<br><button class="graphicbtn" type="" id="stacked"> Stacked </button>
				</div>
				<div>Graphics of Average Time:
					<br><button class="graphicbtn" type="" id="line"> Line </button>
				</div>
				<div>Seleziona due command per confrontare i testcase:
					<br>
					<button class="graphicbtn" type="" id="scatter"> Scatter </button>
					<button class="small scatterZoom" id="bigger">Bigger</button>
					<button class="small scatterZoom" id="smaller">Smaller</button>
					<div id="compareCmdGraph">
					</div>
				</div>
			</div>
		<div class="col_2"><!-- Empty -->
		</div>
	</div>

		
	<div id="graphic_wrapper">
		<div class="col_12" id="graphic_1">
			<div class="col_1"></div>
			<div class="col_10">
				<div id="container_1" style="width:100%; height:100%;"></div>
			</div>
			<div class="col_1"></div>
		</div>


		<div class="col_12" id="graphic_2">
			<div class="col_1"></div>
			<div class="col_10">
				<div id="container_2" style="width:100%; height:400px;"></div>
			</div>
			<div class="col_1"></div>
		</div> 	

		 <div class="col_12" id="graphic_scatter">
			<div class="col_3"></div>
			<div class="col_6">
				<div id="container_scatter" style="width:100%; height:400px;"></div>
			</div>
			<div class="col_3"></div>
		</div> 

	</div>


</body>
</html>
